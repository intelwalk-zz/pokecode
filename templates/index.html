<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pokemon Code Test">
    <meta name="author" content="David Walker">
    <title>Pokemon Code Test</title>
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#recipes-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>


            <div class="collapse navbar-collapse" id="recipes-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Pokemon Code Test!</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div><!-- /.container -->
    </nav>

    <div class="page-header">
        <h2></h2>
    </div>
    <div>

        <table class="table">
            <tr>
                <td><span>Wildcard Search: </span>
                
                    <form action="/search" method="POST">
                        <input type="text" id="search" value="" name='search' />
                
                <button type="submit" value="Submit">Search
                </form>
                
                    <form action="/" method="GET">
                        <button type="submit" value="Submit">Reset</button>
                    </form>
                </td>

            </tr>
        </table>

    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pokedex #</th>
                        <th>Sprite</th>
                        <th>Pokemon Name</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{result.id}}</td>
                        <td><img src="{{result.sprite}}"></img></td>
                        <td>{{result.name|capitalize}}</td>
                        <td><a href="/showdetails/{{result.id}}">Show Details</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

    </div><!-- /.container -->

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>

</html>
